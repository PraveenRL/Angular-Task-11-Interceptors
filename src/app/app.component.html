<button class="btn btn-primary m-5" (click)="fetch()">Fetch</button>

<router-outlet></router-outlet>

<!-- This is not the part of Interceptor. Bootstrap Modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target='#myModal'>Open Modal</button>
<div class="modal" id='myModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class='modal-title'>Welcome to Modal</h4>
                <button class='close' type='button' data-dismiss='modal'>&times;</button>
            </div>
            <div class='modal-body'>
                <h3>Modal Body</h3>
                <input class="form-control">
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-danger' data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
